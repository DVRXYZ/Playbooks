---
- name: Install packages on Ubuntu Server
  hosts: all
  become: true
  tasks:
    - name: Install curl, gnupg2, software-properties-common, apt-transport-https, ca-certificates
      apt:
        name:
          - curl
          - gnupg2
          - software-properties-common
          - apt-transport-https
          - ca-certificates
        state: present
